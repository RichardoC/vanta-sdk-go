name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.cache/go-build
      GOMODCACHE: ${{ github.workspace }}/.cache/go-mod
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.26"]

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # tag v6.0.2

      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # tag v6.3.0
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Restore Go caches
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # tag v5.0.3
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Show Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Verify formatting
        run: |
          unformatted=$(gofmt -l $(find . -name '*.go' -not -path './.tools/*'))
          if [ -n "$unformatted" ]; then
            echo "These files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Verify generated code is up to date
        run: |
          go run ./cmd/vanta-gen
          git diff --exit-code -- v1/generated_services.go

      - name: Verify go fix is clean
        run: |
          go fix ./...
          git diff --exit-code

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./...

      - name: Run race tests
        env:
          CGO_ENABLED: "1"
        run: go test -race ./...
